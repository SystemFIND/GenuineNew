<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - GenuineNews</title>
  <link rel="stylesheet" href="authentication.css" />
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <img src="/assets/newspaper.png" alt="logo" class="logo-img">
      <h1 class="brand">GenuineNews</h1>

      <form>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required />

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required />
        <div class="forgot">
          <a href="#">Forgot Password ?</a>
        </div>

        <button type="submit" class="login-btn">Login</button>

        <p class="register">Not signed up yet? <a href="#">Register Here</a></p>

        <div class="separator">
          <hr />
          <span>OR</span>
          <hr />
        </div>

        <button type="button" class="google-btn">
          <img src="/assets/googlelogo.png" alt="Google" />
          Continue with Google
        </button>
      </form>
    </div>
  </div>
</body>
</html>
